{% extends 'base.html' %}


{% block title %}Graph of fault{% endblock %}

 {% block body %}

 		<div class="container-fluid">
            <div class="row">
               <div class="col-sm-6 col-xs-6">
                  <div class="panel panel-success">
                    <div class="panel-heading">Chart Table</div>
                    	<div class="panel-body">
	                    <table >
	                        <tr>
	                            <th >Time</th>
	                            <th>Voltage</th>
	                            <th>Current</th>
	                            <th>power</th>
	                            <th>temp</th>
	                            <th>intensity</th>
	                        </tr>
	                        {% for d in data %}
	                        <tr>
	                        	<td>{{ d.hourly }}</td><td>{{ d.voltage }}</td>
	                        	<td>{{ d.currents  }}</td><td>{{ d.power }}</td><td>{{ d.temp }}</td><td>{{ d.intensity }}</td>	                        	
	                        </tr>
	                        {% endfor %}
	                      </table>  
                          
                        </div> 
                    </div>
                </div>
                
           </div>       
   </div>                    



 {% endblock  %}
